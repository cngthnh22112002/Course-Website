<div class="header">
  <button (click)="addCourse()">Thêm Khóa Học</button>
</div>
<div class="course-offerings">
  <div *ngFor="let course of courses" class="course" (click)="selectCourse(course)">
    <img [src]="course.imageUrl" alt="{{ course.name }}" (error)="imgError($event)">
    <h2>{{ course.name }}</h2>
  </div>
</div>

<!-- Add this below the course offerings -->
<div *ngIf="selectedCourse" class="dialog-overlay">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2>Danh Sách Các Khóa Học</h2>
      <button (click)="closeDialog()">Close</button>
    </div>
    <div class="dialog-body">
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên Khóa Học</th>
            <th>Mô Tả</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
