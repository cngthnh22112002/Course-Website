<div class="header">
  <button (click)="addCourse()" class="button-modern">Thêm Khóa Học</button>
</div>
<div class="course-offerings">
  <div *ngFor="let course of courses" class="course" (click)="selectCourse(course)">
    <img [src]="course.imageUrl" alt="{{ course.name }}" (error)="imgError($event)">
    <h2>{{ course.name }}</h2>
  </div>
</div>

<!-- Add this below the course offerings -->
<div *ngIf="selectedCourse" class="dialog-overlay">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2>Danh Sách Các Môn Học</h2>
      <button class="close-button" (click)="closeDialog()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="dialog-body">
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Môn học</th>
            <th>Mô tả</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of selectedCourse.subjects; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
